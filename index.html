  <body>
    <div id="instructions">
      Please make sure you're using Chrome on a laptop or desktop
      <br>
      The PDF won't generate properly in other browsers or on mobile devices
      <br>
    </div>

    <div>
      <div id="canvas_shell" style="border:1px solid white">
        <script src="sketch.js"></script>
      </div>

      <div id="page_list" style="border:1px solid white; ">
      </div>
    </div>
    <div style="clear: both;"></div>

    <div id="authStuff">

      <div id="printer_shell">
        <button id="print_button" onClick="printPDF()">Print Sheets</button>
        <pre></pre>
      </div>

      <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
      <pre></pre>
      <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
      <pre id="content" style="white-space: pre-wrap;"></pre>
      <script src="googleAuth.js"></script>
      <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
      <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    </div>
